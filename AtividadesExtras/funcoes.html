<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funcoes</title>
</head>
<body>
    
    <p id="teste"></p>

    <script>

        function somar(num1, num2) {
            return num1 + num2
        }

        function toCelsius(farh) {
            return (5/9) * (farh - 32)
        }

        document.write(`${somar(12, 2)} <br>`)
        document.write(toCelsius(142).toFixed(2))

    </script>

</body>
</html>
